<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO Sign In</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Website Icon -->
    <link rel="icon" href="/images/ecommerce-icon.png" alt="Shopping Cart Logo">
    <!-- Font Awesome Icons Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="register">
        <div class="left-section"><img src="/images/sign in.png" alt="">
        </div>
        <div class="right-section">
            <h1>FASCO</h1>
            <h5>Sign In To FASCO</h5>
            <div class="buttons">
                <button>
                    <img src="/images/google icon.png" alt="Google Icon">
                    <a href="">Sign up with Google</a>
                </button>
                <button>
                    <img src="/images/gmail icon.png" alt="Google Icon">
                    <a href="">Sign up with Email</a>
                </button>
            </div>
            <div class="or">OR</div>
            <form action="" method="post" class="sign-in">
                <input type="text" id="sign-in-email" placeholder="Email">
                <input type="text" id="sign-in-password" placeholder="Password">
                <div class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <div class="sign-up-register">
                    <input type="submit" class="form-btn" value="Sign in">
                    <a href="/src/sign-up.html" class="form-btn-light">Register Now</a>
                    <a href="/src/forgot-password.html" class="forgot">Forgot Password?</a>
                </div>
            </form>
            <span>FASCO Terms & Codnitions</span>
        </div>
    </main>
</body>

</html>
