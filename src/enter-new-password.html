<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO Enter Your New Password</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Website Icon -->
    <link rel="icon" href="/images/ecommerce-icon.png" alt="Shopping Cart Logo">
    <!-- Font Awesome Icons Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="register">
        <div class="left-section">
            <img src="/images/sign in.png" alt="">
        </div>
        <div class="right-section">
            <h1>FASCO</h1>
            <h5 class="big-margin">Enter your new Password</h5>
            <form action="" method="post" class="enter-new-password">
                <input type="password" id="new-password-password" placeholder="New Password">
                <input type="password" id="password" placeholder="Confirm Password">
                <div class="show-password ">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <input type="submit" value="Submit" class="btn-secondary">
            </form>
            <span>FASCO Terms & Codnitions</span>
        </div>
    </main>
</body>

</html>
