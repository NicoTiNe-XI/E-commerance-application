<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO Sign Up</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- Website Icon -->
    <link rel="icon" href="/images/ecommerce-icon.png" alt="Shopping Cart Logo">
    <!-- Font Awesome Icons Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="register">
        <div class="left-section"><img src="/images/sign up.png" alt="">
        </div>
        <div class="right-section">
            <h1>FASCO</h1>
            <h5>Create Account</h5>
            <div class="buttons">
                <button>
                    <img src="/images/google icon.png" alt="Google Icon">
                    <a href="">Sign up with Google</a>
                </button>
                <button>
                    <img src="/images/gmail icon.png" alt="Google Icon">
                    <a href="">Sign up with Email</a>
                </button>
            </div>
            <div class="or">OR</div>
            <form action="" method="post" class="sign-up">
                <input type="text" id="sign-up-first-name" placeholder="First Name">
                <input type="text" id="sign-up-last-name" placeholder="Last Name">
                <input type="text" id="sign-up-email" placeholder="Email Address">
                <input type="tel" id="sign-up-phone-number" placeholder="Phone Number">
                <input type="password" id="sign-up-password" placeholder="Password">
                <input type="password" id="sign-up-confirm-password" placeholder="Confirm Password">
                <div class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <input type="submit" class="form-btn" value="Create Account" id="sign-up-submit">
                <div class="register-text">Already Have An Account? <a href="/src/sign-in.html">Login</a></div>
            </form>
            <span>FASCO Terms & Codnitions</span>
        </div>
    </main>
</body>

</html>
